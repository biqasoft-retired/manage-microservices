<!DOCTYPE html>
<!--[if lt IE 7]>

<!--[if IE 7]>

<!--[if IE 8]>

<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>user management console</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>
<body>


<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div layout="column" style="height:500px;">
    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="true">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">
                    {{baseUrl}}
                </h1>
            </md-toolbar>
            <md-content layout-padding>
                <p>
                <ul ng-controller="navCtrl">
                    <li><a href="#/view1">Domains</a> - {{stats.domains}}</li>
                    <li><a href="#/view2">Users</a> - {{stats.userAccounts}}</li>
                </ul>

                </p>
            </md-content>
        </md-sidenav>

        <md-content flex layout-padding>
            <div layout="column" layout-fill>
                <div ng-view style="width: 100%;"></div>
            </div>
        </md-content>

    </section>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<script src="app/app.js"></script>
<script src="app/domains/view1.js"></script>
<script src="app/users/view2.js"></script>
<script src="app/service.js"></script>
<script src="app/service.api.js"></script>
</body>
</html>
